<!DOCTYPE html>
<html lang="en">
<head>
    <title>Titan Community Bank Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head> 

<nav>
    <div class = "sidebar">
    <a href= "index.html">Home</a>
    <a href = "login.html">Login</a>
    <a href = "registration.html">Registration</a>
    <button class = "button1" onclick= "window.location.href = 'form.html';">Prequalify</button>
    </div>
</nav>

<main>
    <div class = "main">
    <form action= "login.html" method= "post" id = "registerForm">
        <fieldset>
        <legend>Registration Form</legend>
        
            <div class= "form-control">
                <label>Email:</label>
                <input type= "text" name = "email" id = "email" class = "textbox" placeholder="Your email">
                <div class ="error"></div>
            </div>

            <div class= "form-control">
                <label>Password:</label>
                <input type= "password" name = "password" id = "password" class = "textbox" placeholder="Your Password">
                <div class ="error"></div>
            </div>

            <div class= "form-control">
                <label>Confirm Password:</label>
                <input type= "password2" name = "password2" id = "password2" class = "textbox" placeholder="Re-enter Password">
                <div class ="error"></div>
            </div>

            <button type = "submit" id = "regbtn"> Register </button>
            <button type= "reset" id = "resbtn"> Reset </button>

        </fieldset>
    </form>

    </div>
</main>

<footer>
    <p>Copyright &copy; 2022</p>
</footer>

<script src = "js/registration.js" defer></script>
</html>
